<div class="main-panel">
    <div class="blocks-palette">
        <h3>Доступные блоки</h3>
        <div class="block-item" draggable="true" data-type="variable">📦 Объявление переменной</div>
        <div class="block-item" draggable="true" data-type="assignment">📝 Присваивание</div>
        <div class="block-item" draggable="true" data-type="if">🔀 Условный оператор If</div>
    </div>

    <div class="workspace">
        <h3>Рабочая область</h3>
        <div class="program-area" id="programArea"></div>
    </div>
</div>

<div class="output-panel">
    <div class="variables-panel">
        <h4>📊 Текущие переменные:</h4>
        <div class="variables-list" id="variablesList"></div>
    </div>

    <div class="execution-controls">
        <button class="btn-execute" onclick="executeProgram()">▶ Выполнить</button>
        <button class="btn-clear" onclick="clearProgram()">🗑 Очистить</button>
    </div>

    <div class="console-output" id="consoleOutput">
        > Готов к выполнению...
    </div>
</div>
